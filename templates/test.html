
{% extends "base.html" %}

{% block title %}Choose test{% endblock %}
{% block header %}<link rel="stylesheet" type="text/css" href="css/form.css" />{% endblock %}
{% block content%}
    <h1>Choose test</h1>
    <form class="test">
      {% for val in result %}
        <div>
          <input class="rad" type="radio" name="test" value='{{val}}'>
          <label class="rad_label">{{val}}</label>
        </div>
      {% endfor %}
    <input type="button" onclick="radioButtonForm('test', '/subtests')" name="" value="Next">
    </form>
{% endblock %}

{% block scripts %}
  <script type="text/javascript">
    {% include "./js/scripts.js"%}
  </script>
{% endblock %}
