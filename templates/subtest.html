<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Choose cards</title>
  </head>

  <body>
    <h1>Choose subtest</h1>
    <form class="subtest" action="/types" method="get">
      {% for val in result %}
        <div>
          <input type="radio" name="subtest" value='{{val}}' >
          <label>{{val}}</label>
        <div>
      {% endfor %}
    </form>
    <input type="submit" name="" value="Next">
  </body>

</html>
