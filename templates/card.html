{% extends "base.html" %}

{% block title %}Choose card(s){% endblock %}

{% block content%}
  <h1>{{self.title()}}</h1>
  <form class="card" action="/tests" method="get">
    {% for val in result %}
      <div>
        <input type="checkbox" name="card" value={{val}}>
        <label>{{val}}</label>
      <div>
    {% endfor %}
  </form>
  <input type="submit" name="" value="Next">
{% endblock %}
