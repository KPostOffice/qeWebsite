{% extends "base.html" %}

{% block title %}Choose card(s){% endblock %}
{% block header %}<link rel="stylesheet" type="text/css" href="css/form.css" />{% endblock %}
{% block content%}
  <h1>{{self.title()}}</h1>
  <form class="card">
    {% for val in result %}
      <div>
        <input class="check" type="checkbox" name="card" value={{val}}>
        <label class="check_label">{{val}}</label>
      </div>
    {% endfor %}
  <input type="button" onclick="checkBoxForm('cards', '/tests')" name="" value="Next">
  </form>
{% endblock %}

{% block scripts %}
  <script type="text/javascript">
    {% include "./js/scripts.js"%}
  </script>
{% endblock %}
